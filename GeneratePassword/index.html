<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate Password</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js"></script>
</head>
<body>
    <section class="box">
    <div class="container">
        <h1>Generate <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password"> 
            <img src="image/copy.png" onclick="copyPass()" alt="paste">
        </div>
        <button onclick="getPassword()">
            <img src="image/generate.png" alt="">
            Generate password
        </button>
    </div>
</section>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 8;
        const upperCase = "ASDFGHJKLZXCVBNMQWERTYUIOP";
        const lowerCase = "asdfghjklzxcvbnmqwertyuiop";
        const number = "0123654789";
        const symbol = "!@#$%^&*}{:}*+-/><,.';][=-]";
        const allchar = upperCase + lowerCase + number + symbol;

        let pass  ;
        function getPassword(){

            pass += upperCase[Math.floor(Math.random() * upperCase.length)];
            pass += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            pass += number[Math.floor(Math.random() * number.length)];
            pass += symbol[Math.floor(Math.random() * symbol.length)];
            
            while (length > pass.length) {
                pass += allchar[Math.floor(Math.ranodm() * allchar.length)];
            }

            passwordBox.value = pass;
            pass = "";

        }
        function copyPass() {
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
